<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¥‚Äç‚ò†Ô∏è Pirate Karaoke Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        #status {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .status-processing {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        .status-completed {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .status-error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        #lyrics {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .word-chip {
            padding: 8px 16px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .word-chip:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¥‚Äç‚ò†Ô∏è Pirate Karaoke Tester</h1>

        <div class="input-group">
            <label for="word">Enter a word to generate a pirate shanty:</label>
            <input type="text" id="word" placeholder="e.g., ship, treasure, ocean..." />
        </div>

        <button id="generateBtn" onclick="generateSong()">Generate Pirate Shanty!</button>

        <div class="word-list">
            <div class="word-chip" onclick="quickGenerate('ship')">üö¢ Ship</div>
            <div class="word-chip" onclick="quickGenerate('treasure')">üí∞ Treasure</div>
            <div class="word-chip" onclick="quickGenerate('ocean')">üåä Ocean</div>
            <div class="word-chip" onclick="quickGenerate('sail')">‚õµ Sail</div>
            <div class="word-chip" onclick="quickGenerate('pirate')">üè¥‚Äç‚ò†Ô∏è Pirate</div>
            <div class="word-chip" onclick="quickGenerate('parrot')">ü¶ú Parrot</div>
        </div>

        <div id="status"></div>

        <div id="result" style="display: none;">
            <h2>üìú Lyrics:</h2>
            <div id="lyrics"></div>

            <h2 style="margin-top: 20px;">üéµ Audio:</h2>
            <audio id="audio" controls></audio>

            <div style="margin-top: 20px; color: #666;">
                <p><strong>Duration:</strong> <span id="duration"></span> seconds</p>
                <p><strong>BPM:</strong> <span id="bpm"></span></p>
            </div>
        </div>
    </div>

    <script>
        let pollInterval;

        function quickGenerate(word) {
            document.getElementById('word').value = word;
            generateSong();
        }

        async function generateSong() {
            const word = document.getElementById('word').value.trim();

            if (!word) {
                alert('Please enter a word!');
                return;
            }

            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');

            // Reset
            resultDiv.style.display = 'none';
            statusDiv.style.display = 'block';
            statusDiv.className = 'status-processing';
            generateBtn.disabled = true;

            statusDiv.innerHTML = `
                <p>üè¥‚Äç‚ò†Ô∏è Generating pirate shanty for: <strong>${word}</strong></p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar">0%</div>
                </div>
                <p style="margin-top: 10px; font-size: 14px;">This may take 30-60 seconds...</p>
            `;

            try {
                // Step 1: Generate song
                const generateResponse = await fetch('http://localhost:8000/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ word: word })
                });

                const generateData = await generateResponse.json();
                const jobId = generateData.job_id;

                // Step 2: Poll for status
                pollInterval = setInterval(async () => {
                    const statusResponse = await fetch(`http://localhost:8000/api/jobs/${jobId}`);
                    const statusData = await statusResponse.json();

                    const progressBar = document.getElementById('progressBar');
                    if (progressBar) {
                        progressBar.style.width = statusData.progress + '%';
                        progressBar.textContent = statusData.progress + '%';
                    }

                    if (statusData.status === 'completed') {
                        clearInterval(pollInterval);
                        showResult(statusData.result);
                    } else if (statusData.status === 'failed') {
                        clearInterval(pollInterval);
                        statusDiv.className = 'status-error';
                        statusDiv.innerHTML = `
                            <p>‚ùå Error: ${statusData.error || 'Song generation failed'}</p>
                        `;
                        generateBtn.disabled = false;
                    }
                }, 2000); // Poll every 2 seconds

            } catch (error) {
                statusDiv.className = 'status-error';
                statusDiv.innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
                generateBtn.disabled = false;
            }
        }

        function showResult(result) {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');

            statusDiv.className = 'status-completed';
            statusDiv.innerHTML = `
                <p>‚úÖ Pirate shanty generated successfully!</p>
            `;

            document.getElementById('lyrics').textContent = result.lyrics;
            document.getElementById('audio').src = 'http://localhost:8000' + result.audio_url;
            document.getElementById('duration').textContent = result.duration.toFixed(1);
            document.getElementById('bpm').textContent = result.bpm.toFixed(1);

            resultDiv.style.display = 'block';
            generateBtn.disabled = false;
        }

        // Allow Enter key to submit
        document.getElementById('word').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateSong();
            }
        });
    </script>
</body>
</html>
